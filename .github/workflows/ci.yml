name: Advanced CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.x'

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - run: dotnet build AdvancedPipeline/src/AdvancedCalculator/ --verbosity minimal

  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - run: dotnet build AdvancedPipeline/src/AdvancedCalculator/ --configuration Release
    - uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: AdvancedPipeline/src/AdvancedCalculator/bin/Release/

  test:
    name: Tests with Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - run: dotnet test AdvancedPipeline/tests/AdvancedCalculator.Tests/ --verbosity normal
    - uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: AdvancedPipeline/tests/AdvancedCalculator.Tests/TestResults/

  package:
    name: Create Package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - run: dotnet pack AdvancedPipeline/src/AdvancedCalculator/ --configuration Release --output ./packages
    - uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg
