name: CI Pipeline
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
      - run: dotnet build AdvancedPipeline/src/AdvancedCalculator/
      - run: dotnet test AdvancedPipeline/tests/AdvancedCalculator.Tests/
